<script data-help-name="unifi-raw-controller-request" type="text/markdown">
Send a raw request to the unifi controller

### Inputs

: method (string)        :  an http method
: url (string)           :  the url you want to call
: data (object)             : the data you want to add in the body of the request
: params (object) : the params you want to add in the url of the request
: site (string)                  : the unifi site where you want to do the request
: proxyNamespace (string)         : read library documentation
: urlParams (object)             : read library documentation
: apiVersion (number)             : read library documentation

### Outputs

1. Standard output
: payload.data (object) : data returned by the request
: payload.error (object) : information about the error
: payload.error.message (string) : the message of the error
: payload.error.code (number) : the code of the error
: payload.error.stack (string) : the stack of the error

### Details

This method directly pass the request to unifi . Managing authentication and others for you .

### References

 - [The library documentation](https://github.com/thib3113/unifi-client/wiki/Raw-Query)
</script>
