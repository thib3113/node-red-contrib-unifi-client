<script type="text/javascript">
    RED.nodes.registerType('unifi-access-unlock-relais', {
        category: 'UniFiAccess',
        defaults: {
            name: {
                value: '',
                required: false
            },
            controllerNodeId: {
                value: '',
                type: 'unifi-controller',
                required: true
            },
            deviceId: {
                value: '',
                required: true
            }
        },
        inputs: 1,
        outputs: 0,
        icon: 'unifi.png',
        color: '#159eda',
        paletteLabel: 'Unlock Relais',
        label: function () {
            return this.name || 'unifi-access-unlock-relais';
        },
        labelStyle: function () {
            return this.name ? 'node_label_italic' : '';
        },
        button: {
            onclick: function () {
                $.ajax({
                    url: "inject/" + this.id,
                    type: "POST",
                    contentType: "application/json; charset=utf-8",
                    success: function (resp) {
                        RED.notify('start getting devices');
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        RED.notify('fail to send request');
                    }
                });
            }
        }
    });
</script>

<script data-template-name="unifi-access-unlock-relais" type="text/html">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-controllerNodeId"><i class="fa fa-globe"></i> Controller</label>
        <select id="node-input-controllerNodeId">
            <option value="">Choose...</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-deviceId"><i class="fa fa-tag"></i> DeviceId</label>
        <input type="text" id="node-input-deviceId" placeholder="DeviceId" />
    </div>
</script>
